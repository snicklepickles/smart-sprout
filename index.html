<!DOCTYPE html>
<html lang="en">

<head>
  <title>SmartSprout</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="offcanvas offcanvas-start" id="offcanvas-sidebar">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">SmartSprout</h1>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>Home</p>
      <p>Plants</p>
      <p>Settings</p>
    </div>
  </div>

  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas-sidebar">
    <i class="fa fa-bars"></i>
  </button>
  <h1>
    My plants
  </h1>
  <div class="cards">
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1675678964961-4c04733ee34a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" />
    </div>
    <div class="card">
      <img
        src="https://plus.unsplash.com/premium_photo-1674237276501-595398f90f87?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=846&q=80" />
    </div>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1675676578115-a5169d22abe6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" />
    </div>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1671008094713-21311df295bc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=928&q=80" />
    </div>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1673268724551-60203522ccea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80" />
    </div>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1668526450019-ae9924b3ac4b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=930&q=80" />
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
